name: Run Unit Tests on iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Xcode
        uses: actions/setup-xcode@v1

      - name: Test
        run: xcodebuild test -scheme FaviconFinder -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest'